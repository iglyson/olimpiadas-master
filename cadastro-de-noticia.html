<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icone/png" href="./OlimpiadaNews_Fotos/tokyo-2020.png">
    <link rel="stylesheet" href="cadastro de noticia.css">
    <title>cadastro de noticia</title>
</head>
<body>
    <main>
        <header>
            <img src="./OlimpiadaNews_Fotos/tokyo-2020.png" alt="some text">
            <h1>Olimp√≠ada NEWS</h1>

            <section>
                <form action="" method="get">
                    
                    <label for="manchete">manchete</label>
                    <input type="text" name="manchete" id="manchete"/>

                <label for="imagem">imagem</label>
                <input type="file" name="imagem" id="imagem" accept=".png .jpg">

                <label for="noticia">noticia</label>
                <textarea name="noticia" id="noticia" cols="30" rows="10"></textarea>

                </form>
            </section>
        </header>
    
    </main>
    
</body>
</html>
